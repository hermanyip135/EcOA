<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!--/*----------------------------------------------
// 控件使用方法：

// 主调函数：ShowDateTime( this,'DateTime' )或ShowDateTime( this,'Date' )或ShowDateTime( this,'Time' )
// 例如：
// 一、<input type="text" id="txtTime" name="txtTime" onfocus="ShowDateTime( this,'DateTime' );"/>
// 二、<input type="button" onclick="ShowDateTime( this,'time' );" ID="Button1" NAME="Button1"/>
-----------------------------------------------*/-->
<html>
	<head>
		<title>选择日期</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<style type="text/css">
		body {
			background-color: #D4D0C8;
			margin:5px
		}
		.m_fieldset {
		    padding: 0, 10px, 5px, 10px;
			text-align: center;
			width: 180px;
		}
		.m_legend {
			font-family: Tahoma;
			font-size: 11px;
			padding-bottom: 5px;
		}
		.m_frameborder {
			border-left: 2px inset #D4D0C8;
			border-top: 2px inset #D4D0C8;
			border-right: 2px inset #FFFFFF;
			border-bottom: 2px inset #FFFFFF;
			width: 100px;
			height: 19px;
			background-color: #FFFFFF;
			overflow: hidden;
			text-align: right;
			font-family: "Tahoma";
			font-size: 10px;
		}
		.m_arrow {
			width: 16px;
			height: 8px;
			font-family: "Webdings";
			font-size: 7px;
			line-height: 2px;
			padding-left: 2px;
			cursor: default;
		}
		.m_input {
			width: 18px;
			height: 14px;
			border: 0 solid black;
			font-family: "Tahoma";
			font-size: 9px;
			text-align: right;
			ime-mode:disabled;
		}
		.c_fieldset {
		    padding: 0, 10px, 5px, 10px;
			text-align: center;
			width: 180px;
		}
		.c_legend {
			font-family: Tahoma;
			font-size: 11px;
			padding-bottom: 5px;
		}
		.c_frameborder {
			border-left: 2px inset #D4D0C8;
			border-top: 2px inset #D4D0C8;
			border-right: 2px inset #FFFFFF;
			border-bottom: 2px inset #FFFFFF;
			background-color: #FFFFFF;
			overflow: hidden;
			font-family: "Tahoma";
			font-size: 10px;
			width:160px;
			height:120px;
		}
		.c_frameborder td {
			width: 23px;
			height: 16px;
			font-family: "Tahoma";
			font-size: 11px;
			text-align: center;
			cursor: default;
		}
		.c_frameborder .selected {
			background-color:#0A246A;
			width:12px;
			height:12px;
			color:white;
		}
		.c_frameborder span {
			width:12px;
			height:12px;
		}
		.c_arrow {
			width: 16px;
			height: 8px;
			font-family: "Webdings";
			font-size: 7px;
			line-height: 2px;
			padding-left: 2px;
			cursor: default;
		}
		.c_year {
			font-family: "Tahoma";
			font-size: 11px;
			cursor: default;
			width:55px;
			height:19px;
		}
		.c_month {
			width:75px;
			height:20px;
			font:11px "Tahoma";
		}
		.c_dateHead {
			background-color:#808080;
			color:#D4D0C8;
		}
		</style>
		</head>
	<body>
		<table border="0" ID="Table1">
			<tr>
				<td>
					<fieldset class="c_fieldset"><legend class="c_legend">日期(Date)</legend>
						<!-- 调用日历 -->
						<div id="divDate"></div>
						<!-- 调用日历 -->
					</fieldset>
				</td>
				<td valign="top">
					<fieldset class="m_fieldset"><legend class="m_legend">时间(Time)</legend>
						<!-- 调用时间钟 -->
						<div id="divTime"></div>
						<!-- 调用时间钟 -->
					</fieldset>
					<br>
					<fieldset class="m_fieldset"><legend class="m_legend">已选日期(Selected Datetime)</legend>
						<div id="divDateSelected" style="height:81px">
							<table cellpadding="0" cellspacing="0" border="0" width="100%" ID="Table2">
								<tr align="center" valign="middle">
									<td width="50%" style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; BORDER-BOTTOM: gray 1px solid; BACKGROUND-COLOR: white"><div id="divYear"></div></td>
									<td style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-BOTTOM: gray 1px solid; BACKGROUND-COLOR: white"><div id="divNow"></div></td>
								</tr>
							</table>
							<div id="divControls"></div>
						</div>
					</fieldset>
				</td>
			</tr>
		</table>
	</body>
	<script language="javascript" src="DateTimeFunction.js"></script>
</html>
