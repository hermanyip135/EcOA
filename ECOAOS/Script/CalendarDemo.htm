<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<?import namespace="astutemedia" implementation="CalendarPopup.htc" /?>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Calendar Demo</title>
<style type="text/css">
<!--
body, td, .FormTextbox {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
-->
</style>
</head>
<body>
<form name="form1" method="post">

<table width="600" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>Date1:</td>
    <td><input class="FormTextBox" id="Date1" type="text" maxlength="10" name="Date1">      
	<astutemedia:calendar id="Calendar1" target="Date1"></astutemedia:calendar></td>
    <td>Date2:</td>
    <td><input class="FormTextBox" id="Date2" type="text" maxLength="10" name="Date2">
	<astutemedia:calendar id="Calendar2" onDateSelected="alert(window.event.selectedDate)"></astutemedia:calendar></td>
  </tr>
</table>
</form>
</body>
</html>
